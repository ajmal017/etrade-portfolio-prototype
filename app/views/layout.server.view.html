<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<script src="/lib/modernizr/modernizr.js"></script>

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
	<link rel="stylesheet" href="css/meta.css">
	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<!-- <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header> -->
	<link rel="stylesheet" href="lib/etrade-prototype-nav/responsive2/custom.css" />
  <link rel="stylesheet" href="lib/etrade-prototype-nav/responsive2/stylesheet.css" />
  <span id='software-release' class='meta-banner'></span>
	<div id="header" data-ng-controller="HeaderController">
    <div id="bella-nav" style="height:120px;background:#000">
        <!--Nav Inserted Here via JS-->
    </div>
  </div>
	<section class="content">
		<section class="container">
			<div class="debug" ng-show="debug.enable" ng-bind="debug.content"></div>
			{% block content %}{% endblock %}
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
	<script type="text/javascript" src="meta.js"></script>

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
        <script>
	    jQuery(function(){
		    jQuery('[href *= "etrade.com/e/t/invest/socreateentry"]').attr({'href':'/#!/trade','onclick':''});
		    jQuery('[href *="optionorderentry"]').attr({'href':'/#!/trade?type=option','onclick':''});
		    jQuery('[href *="/invest/butterflycontroler"]').attr({'href':'/#!/trade?type=option','onclick':''});
		    jQuery('[href *="/invest/ironbutterflycontroler"]').attr({'href':'/#!/trade?type=option','onclick':''});
		    jQuery('[href *="/invest/condorcontroler"]').attr({'href':'/#!/trade?type=option','onclick':''});
		    jQuery('[href *="/invest/ironcondorcontroler"]').attr({'href':'/#!/trade?type=option','onclick':''});
		    jQuery('[href *="/invest/bracketedbuyorderentry"]').attr({'href':'/#!/trade?type=conditional&ticket=bracketed','onclick':''});
		    jQuery('[href *="/invest/contingentcreateentry"]').attr({'href':'/#!/trade?type=conditional&ticket=contingent','onclick':''});
		    jQuery('[href *="/invest/ocacreateentry"]').attr({'href':'/#!/trade?type=conditional&ticket=one-cancels-all','onclick':''});
		    jQuery('[href *="/invest/otacreateentry"]').attr({'href':'/#!/trade?type=conditional&ticket=one-triggers-all','onclick':''});
		    jQuery('[href *="/invest/otococreateentry"]').attr({'href':'/#!/trade?type=conditional&ticket=one-triggers-one-cancels-all','onclick':''});
		    jQuery('[href *="mftrading"]').attr({'href':'/#!/trade?type=mutual-fund','onclick':''});
		    jQuery('[href *="-trade-"]').attr({'href':'/#!/trade','onclick':''});
		    jQuery('[href *="/invest/"]').attr({'href':'/#!/trade','onclick':''});
		    jQuery('[href *= "etrade.com/e/t/pfm/portfolioview"]').attr({'href':'/#!/portfolio','onclick':''});
		});
    </script>
</body>

</html>
